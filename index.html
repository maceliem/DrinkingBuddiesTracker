<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="A tool to help with keeping track of drinking buddies">
    <meta name="keywords" content="drinking games, game tool, buddy rules, party games, drinking rules, social games, fun drinking activities, party ideas, drinking buddy, game rules, drinking challenges, drinking buddies, group drinking games, party fun, rule tracking, alcohol games, drinking party, drink with friends, drink responsibly, game night, interactive drinking games">
    <meta name="author" content="Vivian Kirkaune">
    <title>Drinking Buddies Tracker</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="panel", id="playerList">
		<h1>Player List</h1>
        <ul id="sortable">
        </ul>
		<div>
			<input type="text" name="Add player" id="addPlayer">
			<button type="submit" onclick="addPlayer()">Add</button>
		</div>
    </div>
	<div id="nameBox">
	</div>
	<div class="panel">
		<h1>Rules</h1>
		<ul id="rule-list">
			<li>
				Recursive: <input type="number" name="" id="recursive", value="0", min="0">
			</li>
		</ul>
		<h3>Add new rule</h3>
		<div class="box">

			<select name="type" id="ruleType">
				<option value="Left">Left</option>
				<option value="Right">Right</option>
			</select>
			<input type="number" name="val" id="ruleVal", value="1", min="1">
		</div>
		<button onclick="addNewRule()">Add rule</button>
	</div>
	<script src="dragable.js"></script>
	<script src="script.js"></script>
</body>
</html>
